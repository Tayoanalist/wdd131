<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="WDD 131 - Dynamic Web Fundamentals - Temitayo Abodunrin Martins - Product Review Form">
    <meta name="author" content="Temitayo Abodunrin Martins">
    <title>Product Review Form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sofadi+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/form.css">
    <script src="scripts/form.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Product Review</h1>
    </header>
    <main>z <form action="review.html" method="get" id="reviewForm">
        <label for="product">Product Name</label>
        <select id="product" name="product" required>
          <option value="" disabled selected>Select a Product ...</option>
        </select>
        <fieldset>
          <legend>Overall Rating</legend>
          <label><input type="radio" name="rating" value="1" required> 1</label>
          <label><input type="radio" name="rating" value="2"> 2</label>
          <label><input type="radio" name="rating" value="3"> 3</label>
          <label><input type="radio" name="rating" value="4"> 4</label>
          <label><input type="radio" name="rating" value="5"> 5</label>
        </fieldset>
        <label for="installationDate">Date of Installation</label>
        <input type="date" id="installationDate" name="installationDate" required>
        <fieldset>
          <legend>Useful Features (Check all that apply)</legend>
          <label><input type="checkbox" id="feature1" name="features" value="Feature 1"> Feature 1</label>
          <label><input type="checkbox" id="feature2" name="features" value="Feature 2"> Feature 2</label>
          <label><input type="checkbox" id="feature3" name="features" value="Feature 3"> Feature 3</label>
          <label><input type="checkbox" id="feature4" name="features" value="Feature 4"> Feature 4</label>
        </fieldset>
        <label for="review">Written Review</label>
        <textarea id="review" name="review" rows="4"></textarea>
        <label for="username">User Name</label>
        <input type="text" id="username" name="username">
        <input type="submit" value="Submit">
      </form>
    </main>
    <footer>
      <p>&copy; <span id="currentyear"></span> Temitayo Abodunrin Martins - Nigeria</p>
      <p id="lastModified"></p>
    </footer>
  </body>
</html>
